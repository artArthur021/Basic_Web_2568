<!DOCTYPE html>
<html>
    
    <head>
        <title>สร้างเว็บโต้ตอบ</title>
        <style>
            input {
                height: 40px;
                width: 300px;
                border: 50px;
                border-radius: 10px;
                background-color: rgb(255, 255, 255);
                font-size: 15px;
            }
            body {
                background-color: rgb(0, 0, 0);
            }
            h2 {
                color: rgb(6, 242, 250);
            }
            p {
                color: rgb(255, 187, 0);
            }
            select {
                height: 40px;
                width: 300px;
                font-size: 15px;
                padding: 10px;
                border-radius: 10px;
            }
        </style>
    </head>
        
    <body>
        <input id= "msg-input" placeholder = "ให้ผู้ใช้พิมพ์ชื่อ" type="text">
        <p id="show-msg">ให้ผู้ใช้พิมพ์ชื่อ: </p>

        <select id="select-input">
            <option>ภาษาโปรแกรมที่ชอบ</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Go</option>
        </select>
         <p id="show-select-msg">ให้ผู้ใช้เลือกภาษา: </p>

        <script>
            const msgInputElement = document.getElementById('msg-input')

            msgInputElement.addEventListener("input", function() {
                const msg = this.value
                const showMsgElement = document.getElementById('show-msg')
                showMsgElement.innerText = 'ยินดีต้อนรับ: ' + msg
            })

            const msgSelectElement = document.getElementById('select-input')
            msgSelectElement.addEventListener("change", function() {
                const msg = this.value
                const showMsgElement = document.getElementById('show-select-msg')
                showMsgElement.innerText = 'คุณเลือกภาษา: ' + msg
            })
        </script>
    </body>
</html>
