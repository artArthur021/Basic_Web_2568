<!DOCTYPE html>
<html>
    
    <head>
        <title>ทดสอบ Web Event</title>
        <style>
            input {
                height: 40px;
                width: 300px;
                border: 50px;
                border-radius: 10px;
                background-color: rgb(255, 255, 255);
                font-size: 15px;
            }
            body {
                background-color: rgb(0, 0, 0);
            }
            h2 {
                color: rgb(6, 242, 250);
            }
            p {
                color: rgb(255, 255, 255);
            }
            select {
                height: 40px;
                width: 300px;
                font-size: 15px;
                padding: 10px;
                border-radius: 10px;
            }
        </style>
    </head>
        
    <body>
        <h2>ทดสอบการอ่านชื่อจาก Input</h2>
        <p id="show-msg">KeYesหรือไม่: </p>
        <input id= "msg-input" placeholder = "กรุณากรอกข้อความ" type="text">

        <h2>ทดสอบการเลือกแบบ select</h2>
        <p id="show-select-msg">Keyesระดับ: </p>
        <select id="select-input">
            <option>KeYesระดับไหน</option>
            <option>ระดับ1</option>
            <option>ระดับ2</option>
            <option>ระดับ3</option>
            <option>ระดับ4</option>
        </select>

        <script>
            const msgInputElement = document.getElementById('msg-input')

            msgInputElement.addEventListener("input", function() {
                const msg = this.value
                const showMsgElement = document.getElementById('show-msg')
                showMsgElement.innerText = 'ข้อความขี้เยส: ' + msg
            })

            const msgSelectElement = document.getElementById('select-input')
            msgSelectElement.addEventListener("change", function() {
                const msg = this.value
                const showMsgElement = document.getElementById('show-select-msg')
                showMsgElement.innerText = 'ข้อความขี้เยส: ' + msg
            })
        </script>
    </body>
</html>
